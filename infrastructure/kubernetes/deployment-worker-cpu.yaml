apiVersion: apps/v1
kind: Deployment
metadata:
  name: vokg-worker-cpu
  namespace: vokg
  labels:
    app: vokg
    component: worker-cpu
spec:
  replicas: 5
  selector:
    matchLabels:
      app: vokg
      component: worker-cpu
  template:
    metadata:
      labels:
        app: vokg
        component: worker-cpu
    spec:
      serviceAccountName: vokg-worker
      containers:
      - name: worker
        image: ${REGISTRY}/vokg-worker:${VERSION}
        imagePullPolicy: Always
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: WORKER_TYPE
          value: "cpu"
        - name: CELERY_QUEUES
          value: "cpu,graph,default"
        - name: CELERY_CONCURRENCY
          value: "4"
        - name: POSTGRES_HOST
          valueFrom:
            secretKeyRef:
              name: vokg-secrets
              key: postgres-host
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: vokg-secrets
              key: postgres-user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: vokg-secrets
              key: postgres-password
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: vokg-secrets
              key: postgres-db
        - name: REDIS_HOST
          valueFrom:
            secretKeyRef:
              name: vokg-secrets
              key: redis-host
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: vokg-secrets
              key: redis-password
        - name: NEO4J_URI
          valueFrom:
            secretKeyRef:
              name: vokg-secrets
              key: neo4j-uri
        - name: NEO4J_USER
          valueFrom:
            secretKeyRef:
              name: vokg-secrets
              key: neo4j-user
        - name: NEO4J_PASSWORD
          valueFrom:
            secretKeyRef:
              name: vokg-secrets
              key: neo4j-password
        - name: S3_ENDPOINT_URL
          valueFrom:
            configMapKeyRef:
              name: vokg-config
              key: s3-endpoint
        - name: S3_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: vokg-secrets
              key: s3-access-key
        - name: S3_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: vokg-secrets
              key: s3-secret-key
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: vokg-worker-cpu-hpa
  namespace: vokg
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: vokg-worker-cpu
  minReplicas: 5
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 75
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 85
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Pods
        value: 2
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Pods
        value: 4
        periodSeconds: 30
      selectPolicy: Max
