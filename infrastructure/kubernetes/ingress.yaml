apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vokg-ingress
  namespace: vokg
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-body-size: "2048m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    # WebSocket support
    nginx.ingress.kubernetes.io/websocket-services: vokg-api
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
spec:
  tls:
  - hosts:
    - vokg.example.com
    - api.vokg.example.com
    secretName: vokg-tls
  rules:
  - host: vokg.example.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: vokg-api
            port:
              number: 8000
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: vokg-api
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vokg-frontend
            port:
              number: 80
  - host: api.vokg.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vokg-api
            port:
              number: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: vokg-frontend
  namespace: vokg
  labels:
    app: vokg
    component: frontend
spec:
  type: ClusterIP
  selector:
    app: vokg
    component: frontend
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vokg-frontend
  namespace: vokg
  labels:
    app: vokg
    component: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: vokg
      component: frontend
  template:
    metadata:
      labels:
        app: vokg
        component: frontend
    spec:
      containers:
      - name: frontend
        image: ${REGISTRY}/vokg-frontend:${VERSION}
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
