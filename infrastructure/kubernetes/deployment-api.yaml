apiVersion: apps/v1
kind: Deployment
metadata:
  name: vokg-api
  namespace: vokg
  labels:
    app: vokg
    component: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: vokg
      component: api
  template:
    metadata:
      labels:
        app: vokg
        component: api
    spec:
      serviceAccountName: vokg-api
      containers:
      - name: api
        image: ${REGISTRY}/vokg-api:${VERSION}
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: DEBUG
          value: "False"
        - name: POSTGRES_HOST
          valueFrom:
            secretKeyRef:
              name: vokg-secrets
              key: postgres-host
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: vokg-secrets
              key: postgres-user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: vokg-secrets
              key: postgres-password
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: vokg-secrets
              key: postgres-db
        - name: REDIS_HOST
          valueFrom:
            secretKeyRef:
              name: vokg-secrets
              key: redis-host
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: vokg-secrets
              key: redis-password
        - name: NEO4J_URI
          valueFrom:
            secretKeyRef:
              name: vokg-secrets
              key: neo4j-uri
        - name: NEO4J_USER
          valueFrom:
            secretKeyRef:
              name: vokg-secrets
              key: neo4j-user
        - name: NEO4J_PASSWORD
          valueFrom:
            secretKeyRef:
              name: vokg-secrets
              key: neo4j-password
        - name: S3_ENDPOINT_URL
          valueFrom:
            configMapKeyRef:
              name: vokg-config
              key: s3-endpoint
        - name: S3_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: vokg-secrets
              key: s3-access-key
        - name: S3_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: vokg-secrets
              key: s3-secret-key
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: vokg-secrets
              key: secret-key
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: vokg-secrets
              key: openai-api-key
              optional: true
        - name: GOOGLE_API_KEY
          valueFrom:
            secretKeyRef:
              name: vokg-secrets
              key: google-api-key
              optional: true
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: vokg-api
  namespace: vokg
  labels:
    app: vokg
    component: api
spec:
  type: ClusterIP
  selector:
    app: vokg
    component: api
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: vokg-api-hpa
  namespace: vokg
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: vokg-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max
